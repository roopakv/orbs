version: 2.1

orbs:
  orb-tools: circleci/orb-tools@8.27.3
  swissknife: roopakv/swissknife@dev:alpha

jobs:
  test_run_if_modified:
    executor: orb-tools/ubuntu
    working_directory: /home/circleci/orbs
    steps:
      - checkout
      - swissknife/run_if_modified:
          pattern: src
          steps-to-run:
            - run:
                command: |
                  echo "src was modified";
                  exit 0;
      - swissknife/run_if_modified:
          pattern: neverexists
          steps-to-run:
            - run:
                command: |
                  echo "neverexists was modified";
                  exit 1;

workflows:
  lint-pack-validate-publish-dev:
    jobs:
      - orb-tools/lint

      - orb-tools/pack:
          requires: [orb-tools/lint]

      - orb-tools/publish-dev:
          orb-name: roopakv/swissknife
          requires: [orb-tools/pack]

      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-dev
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          requires: [orb-tools/publish-dev]
          filters:
            branches:
              ignore: master

      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-master
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          tag: master
          requires: [orb-tools/publish-dev]
          filters:
            branches:
              only: master

  build:
    jobs:
      - test_run_if_modified

  integration_tests-prod_deploy:
    jobs:
      # triggered by non-master branch commits
      - test_run_if_modified:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /integration-.*/

      # triggered by master branch commits
      - test_run_if_modified:
          name: Test run if modified master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-.*/

      - publish-approval:
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-.*/

      # patch, minor, or major publishing
      - orb-tools/dev-promote-prod:
          name: dev-promote-patch
          orb-name: roopakv/swissknife
          cleanup-tags: true
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          requires:
            - publish-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-patch.*/

      - orb-tools/dev-promote-prod:
          name: dev-promote-minor
          release: minor
          orb-name: roopakv/swissknife
          cleanup-tags: true
          ssh-fingerprints: 79:ae:f5:10:17:8a:d2:9a:ed:63:5c:b0:92:66:23:49
          requires:
            - publish-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-minor.*/

      - orb-tools/dev-promote-prod:
          name: dev-promote-major
          release: major
          orb-name: roopakv/swissknife
          cleanup-tags: true
          ssh-fingerprints: 79:ae:f5:10:17:8a:d2:9a:ed:63:5c:b0:92:66:23:49
          requires:
            - publish-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-major.*/

executors:
  nodeimg:
    docker:
      - image: circleci/node:stretch
