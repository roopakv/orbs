version: 2.1

orbs:
  orb-tools: circleci/orb-tools@8.27.3
  swissknife: roopakv/swissknife@dev:alpha

jobs:
  test_run_if_modified:
    executor: orb-tools/ubuntu
    working_directory: /home/circleci/orbs
    steps:
      - checkout
      - swissknife/run_if_modified:
          pattern: src
          steps-to-run:
            - run:
                command: |
                  echo "src was modified";
                  exit 0;
      - swissknife/run_if_modified:
          pattern: neverexists
          steps-to-run:
            - run:
                command: |
                  echo "neverexists was modified";
                  exit 1;

  test_run_on_branch:
    executor: orb-tools/ubuntu
    working_directory: /home/circleci/orbs
    steps:
      - checkout
      - swissknife/run_on_branch:
          branch-pattern: $CIRCLE_BRANCH
          steps-to-run:
            - run:
                command: |
                  echo "will run on $CIRCLE_BRANCH";
                  exit 0;
      - swissknife/run_on_branch:
          branch-pattern: neverexists
          steps-to-run:
            - run:
                command: |
                  echo "should not run on this branch";
                  exit 1;

  test_fail_if_dirty:
    executor: orb-tools/ubuntu
    working_directory: /home/circleci/orbs
    steps:
      - checkout
      - swissknife/fail_if_dirty:
          steps-to-run:
            - run:
                command: |
                  echo "make nothing dirty";
                  exit 0;
      - swissknife/fail_if_dirty:
          steps-to-run:
            - swissknife/run_on_branch:
                branch-pattern: roopakv
                steps-to-run:
                  - run:
                      command: |
                        circleci config pack src > LICENCE

workflows:
  lint-pack-validate-publish-dev:
    jobs:
      - orb-tools/lint

      - orb-tools/pack:
          requires: [orb-tools/lint]

      - orb-tools/publish-dev:
          orb-name: roopakv/swissknife
          requires: [orb-tools/pack]

      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-dev
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          requires: [orb-tools/publish-dev]
          filters:
            branches:
              ignore: master

      - orb-tools/trigger-integration-workflow:
          name: trigger-integration-master
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          tag: master
          requires: [orb-tools/publish-dev]
          filters:
            branches:
              only: master

  build:
    jobs:
      - test_run_if_modified
      - test_run_on_branch
      - test_fail_if_dirty

  integration_tests-prod_deploy:
    jobs:
      # triggered by non-master branch commits
      - test_run_if_modified:
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /integration-.*/
                - /master-.*/

      # triggered by non-master branch commits
      - test_run_on_branch:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /integration-.*/
                - /master-.*/

       # triggered by non-master branch commits
      - test_fail_if_dirty:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /integration-.*/
                - /master-.*/


      - publish-approval:
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-m.*/

      # patch, minor, or major publishing
      - orb-tools/dev-promote-prod:
          name: dev-promote-patch
          orb-name: roopakv/swissknife
          cleanup-tags: true
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          requires:
            - publish-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-patch.*/

      - orb-tools/dev-promote-prod:
          name: dev-promote-minor
          release: minor
          orb-name: roopakv/swissknife
          cleanup-tags: true
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          requires:
            - publish-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-minor.*/

      - orb-tools/dev-promote-prod:
          name: dev-promote-major
          release: major
          orb-name: roopakv/swissknife
          cleanup-tags: true
          ssh-fingerprints: 39:1e:f6:7e:f0:aa:db:10:4e:84:30:6d:9c:dc:90:9e
          requires:
            - publish-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /master-major.*/

executors:
  nodeimg:
    docker:
      - image: circleci/node:stretch
