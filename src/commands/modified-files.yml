description: |
  Finds all modified files for a given commit and base-branch

parameters:
  base-branch:
    description: |
      The base branch for the repo.
    type: string
    default: master
steps:
  - run:
      name: Swissknife - job number
      environment:
        BASE_BRANCH: << parameters.base-branch >>
      command: << include(../scripts/modified-files.sh) >>
